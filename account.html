   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(145deg, #8b0000, #ffd700);
        font-family: 'Segoe UI', sans-serif;
        padding: 60px 14px 120px;
        max-width: 420px;
        margin: 0 auto;
        color: #fff;
      }

      a.glow-box {
        position: relative;
        display: block;
        padding: 16px 24px;
        border-radius: 10px; /* Thoda kam rounded, premium look */
        background: linear-gradient(145deg, #8b0000, #ff0000);
        border: 2px solid gold;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: gold;
        text-decoration: none;
        margin-bottom: 20px;
        transition: 0.3s ease;
      }

      a.glow-box:hover {
        background: linear-gradient(145deg, #ff0000, #ffd700);
        color: #8b0000;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      }

      a.glow-box::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 12px;
        background: conic-gradient(from 0deg, gold, red, gold);
        z-index: -1;
        opacity: 0;
        transition: 0.4s ease;
        animation: borderSpin 3s linear infinite;
      }

      a.glow-box:hover::before {
        opacity: 1;
      }

      @keyframes borderSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }


      h2 {
        text-align: center;
        color: #ffd700;
        margin-bottom: 20px;
        text-shadow: 0 0 8px #ff0000;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
      }

      .box {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid #ffd70099;
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 0 14px rgba(255, 0, 0, 0.4);
        flex: 0 0 48%;
        backdrop-filter: blur(6px);
      }

      .box-full {
        flex: 0 0 100%;
      }

      .label {
        color: #ffd700;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .value-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #fff;
        flex-wrap: wrap;
      }

      .value-row input {
        background: transparent;
        border: none;
        color: #ffd700;
        font-size: 14px;
        width: 100%;
      }

      input::placeholder {
        color: #cccccc;
      }

      input:focus {
        outline: none;
      }

      .save-btn {
        background: #ffd700;
        color: #8b0000;
        padding: 10px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
        width: 100%;
        box-shadow: 0 0 10px #ffd700aa;
      }

      .logout-btn {
        display: block;
        background: #ff4d4d;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #ff4d4daa;
        margin: 15px auto 10px;
        width: 100%;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffd700;
        color: #8b0000;
        padding: 14px 24px;
        border-radius: 10px;
        box-shadow: 0 0 20px #ff0000aa;
        font-size: 16px;
        display: none;
        z-index: 9999;
        text-align: center;
        animation: fadeInOut 2.5s ease forwards;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
      }

      .nav-bar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #111;
        border-radius: 20px;
        padding: 10px 14px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        width: 90%;
        max-width: 320px;
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        z-index: 999;
      }

      .nav-bar a {
        flex: 1;
        text-align: center;
        text-decoration: none;
        color: gold;
        font-size: 10px;
        transition: 0.3s ease;
      }

      .nav-bar a i {
        font-size: 16px;
        margin-bottom: 2px;
        display: block;
        color: crimson;
      }

      .nav-bar a:hover,
      .nav-bar a.active {
        color: crimson;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>

    <!-- üîó Glow box -->
    <a href="https://trustdollar.github.io/TrustDollarPPT/" target="_blank" class="glow-box">
      üí° What is TrustDollar?
    </a>

    <!-- üî¥ Join Date Box -->
    <div class="join-date-box" id="joinDateBox">

      üë§ Joining Date: <span id="joinDate">Loading...</span>
    </div>

    <style>
      .join-date-box {
        background: rgba(255, 0, 0, 0.15);
        border: 2px solid red;
        border-radius: 0; /* ‚úÖ Rounded hata diya */
        padding: 12px 20px;
        text-align: center;
        font-weight: bold;
        color: #ffd700;
        font-size: 14px;
        box-shadow: 0 0 15px red;
        margin-bottom: 20px;
      }
    </style>

    <div class="row">
      <div class="box">
        <div class="label">Wallet Balance</div>
        <div class="value-row"><span id="walletBalance">$0.00</span></div>
      </div>

      <div class="box">
        <div class="label">Name</div>
        <div class="value-row">
          <input type="text" id="name" readonly />
          <span onclick="makeEditable('name')" style="cursor:pointer;">üñäÔ∏è</span>
        </div>
      </div>

      <div class="box box-full">
        <div class="label">Gmail ID</div>
        <div class="value-row">
          <span id="email">Loading...</span>
          <span id="toggleEmail" style="cursor:pointer; margin-left:8px; color:gold;">
            üëÅÔ∏è
          </span>
        </div>
      </div>


      <div class="box">
        <div class="label">User ID</div>
        <div class="value-row"><span id="userId">Loading...</span></div>
      </div>

      <div class="box">
        <div class="label">USE BEP20 Address</div>
        <div class="value-row">
          <input type="text" id="userAddress" readonly />
          <span onclick="makeEditable('userAddress')" style="cursor:pointer;">üñäÔ∏è</span>
        </div>
      </div>

      <div class="box box-full">
        <div class="label">Change Password</div>
        <div class="value-row">
          <input type="password" id="newPassword" placeholder="Enter new password"/>
        </div>
      </div>
    </div>

    <button onclick="saveAddress()" class="save-btn">Save</button>
    <button onclick="logout()" class="logout-btn">Logout</button>

    <div class="nav-bar">
      <a href="index.html"><i class="fas fa-home"></i>Home</a>
      <a href="start.html"><i class="fas fa-industry"></i>Mining</a>
      <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>
      <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
      <a href="account.html" class="active"><i class="fas fa-user"></i>Account</a>
    </div>

    <div class="popup" id="popupMsg"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
      import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // ‚úÖ Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
        authDomain: "trustdollar-f72f4.firebaseapp.com",
        projectId: "trustdollar-f72f4",
        storageBucket: "trustdollar-f72f4.appspot.com",
        messagingSenderId: "217643658538",
        appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
      };

  // ‚úÖ Init
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

  // ‚úÖ Elements
      const walletBalance = document.getElementById("walletBalance");
      const nameInput = document.getElementById("name");
      const emailEl = document.getElementById("email");
      const userIdEl = document.getElementById("userId");
      const userAddressInput = document.getElementById("userAddress");
      const popup = document.getElementById("popupMsg");
      const toggleEmailBtn = document.getElementById("toggleEmail");
      let currentUID;
      let isEmailVisible = true;

  // ‚úÖ Auth Check & Load Data
      onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.href = "auth.html";
        currentUID = user.uid;
        emailEl.textContent = user.email;

        const userRef = doc(db, "users", currentUID);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

      // Join Date
          if (data.createdAt) {
            const joinDate = data.createdAt.toDate();
            document.getElementById("joinDate").textContent =
            joinDate.toLocaleDateString("en-IN", { day: "2-digit", month: "long", year: "numeric" });
          }

      // User Info
          nameInput.value = data.name || "Unnamed";
          userIdEl.textContent = data.userID || "Not set";
          walletBalance.textContent = `$${(data.wallet || 0).toFixed(2)}`;
          userAddressInput.value = data.userAddress || "";
        }
      });

  // ‚úÖ Edit Field
      window.makeEditable = function (fieldId) {
        const input = document.getElementById(fieldId);
        input.removeAttribute("readonly");
        input.focus();
        input.addEventListener("blur", () => {
          input.setAttribute("readonly", true);
        }, { once: true });
      }

  // ‚úÖ Save Data
      window.saveAddress = async function () {
        const nameValue = nameInput.value.trim();
        const addressValue = userAddressInput.value.trim();
        const passwordValue = document.getElementById("newPassword").value.trim();

        const userRef = doc(db, "users", currentUID);
        const updateData = {};

        if (nameValue !== "") updateData.name = nameValue;
        if (addressValue !== "") updateData.userAddress = addressValue;

        try {
          if (Object.keys(updateData).length > 0) {
            await updateDoc(userRef, updateData);
          }
          if (passwordValue !== "") {
            const user = auth.currentUser;
            await updatePassword(user, passwordValue);
          }
          showPopup("Updated successfully");
        } catch (error) {
          console.error("Update error:", error);
          showPopup("Error: " + error.message);
        }
      }

  // ‚úÖ Logout
      window.logout = function () {
        signOut(auth).then(() => {
          window.location.href = "auth.html";
        }).catch((error) => {
          console.error("Logout error:", error);
        });
      }

  // ‚úÖ Popup
      function showPopup(message) {
        popup.innerText = message;
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      }

  // ‚úÖ Email Toggle
      if (toggleEmailBtn) {
        toggleEmailBtn.addEventListener("click", () => {
          if (isEmailVisible) {
            const emailText = emailEl.textContent;
            emailEl.dataset.fullEmail = emailText;
            emailEl.textContent = emailText.replace(/(.{2}).+(@.+)/, "$1****$2");
            toggleEmailBtn.textContent = "üôà";
          } else {
            emailEl.textContent = emailEl.dataset.fullEmail;
            toggleEmailBtn.textContent = "üëÅÔ∏è";
          }
          isEmailVisible = !isEmailVisible;
        });
      }
    </script>
  </body>
  </html>
