<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Competition Entry Form</title>

<style>
    body {
        font-family: Poppins, Arial;
        background: linear-gradient(135deg, #00ff99, #00995c);
        padding: 20px;
        color: white;
    }
    .form-box {
        max-width: 450px;
        background: white;
        color: black;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px #00000050;
        margin: auto;
        margin-top: 40px;
        animation: fadein 0.5s ease-in-out;
    }
    @keyframes fadein {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        background: #00aa55;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        opacity: 0.8;
    }


/* ‚≠ê POPUP PROFESSIONALLY FIXED ‚≠ê */
.pro-popup-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 0;
}

.pro-popup-box {
    width: 92%;
    max-width: 420px;
    background: white;
    border-radius: 18px;
    padding: 28px;
    text-align: center;
    animation: proPop 0.25s ease-out;
    box-shadow: 0 0 30px #00000050;
    margin: 0;
}

.success-icon {
    font-size: 58px;
    color: #00b66c;
    margin-bottom: 8px;
    font-weight: bold;
}

.pro-popup-box h2 {
    margin: 0;
    font-size: 24px;
    color: #00a85a;
    font-weight: 700;
}

.line {
    width: 70px;
    height: 3px;
    background: #00a85a;
    margin: 8px auto 15px auto;
    border-radius: 3px;
}

.pro-popup-box p {
    font-size: 16px;
    line-height: 1.6;
    color: #555;
}

.sub-info {
    margin-top: 12px;
    padding: 12px;
    background: #f3fcf7;
    border-left: 4px solid #00a85a;
    color: #444;
    font-size: 15px;
    border-radius: 10px;
}

.closeProBtn {
    width: 100%;
    padding: 13px;
    margin-top: 20px;
    background: #00a85a;
    border-radius: 10px;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
}

.closeProBtn:hover {
    opacity: 0.8;
}

@keyframes proPop {
    from { transform: scale(0.6); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

@media(max-width:460px){
    .pro-popup-box { padding: 5px; }
    .pro-popup-box h2 { font-size: 22px; }
}
</style>

</head>
<body>

<div class="form-box">
    <h2 style="text-align:center; margin-bottom:10px;">Competition Form</h2>
    <p style="text-align:center; color:#555;">Fill the form to join the competition</p>

    <input id="name" type="text" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>

    <select id="competition">
        <option value="">Select Competition</option>
        <option value="1000 Users">1000 Users Competition</option>
        <option value="700 Users">700 Users Competition</option>
        <option value="500 Users">500 Users Competition</option>
        <option value="250 Users">250 Users Competition</option>
        <option value="100 Users">100 Users Competition</option>
    </select>

    <button onclick="submitForm()">Submit</button>
</div>


<!-- POPUP -->
<div class="pro-popup-bg" id="proPopupBg">
    <div class="pro-popup-box">
        
        <div class="success-icon">‚úî</div>

        <h2 id="proPopupTitle"></h2>

        <div class="line"></div>

        <p id="proPopupText"></p>

        <div class="sub-info" id="proPopupExtra"></div>

        <button class="closeProBtn" onclick="closeProPopup()">Continue</button>
    </div>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>


<script>
/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain: "btcinvest-c0e25.firebaseapp.com",
  projectId: "btcinvest-c0e25",
  storageBucket: "btcinvest-c0e25.firebasestorage.app",
  messagingSenderId: "204937458487",
  appId: "1:204937458487:web:cc27ece1249999279f60b2",
  measurementId: "G-HG0Q8ZHT6G"
};

firebase.initializeApp(firebaseConfig);

const firestore = firebase.firestore();


/* ‚≠ê SUBMIT FORM ‚Äî SAVE TO FIRESTORE */
function submitForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const competition = document.getElementById("competition").value;

    if (name === "" || email === "" || competition === "") {
        alert("Please fill all fields!");
        return;
    }

    const uid = Date.now().toString();

    firestore.collection("competition").doc(uid).set({
        name: name,
        email: email,
        competition: competition,
        timestamp: new Date(),
        uid: uid
    }).then(() => {

        openProPopup(name, competition);

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("competition").value = "";
    });
}


/* ‚≠ê POPUP OPEN */
function openProPopup(username, competition) {

    document.getElementById("proPopupTitle").innerHTML =
        `Thank You, ${username}!`;

    document.getElementById("proPopupText").innerHTML =
        `Your entry for <b>${competition}</b> has been successfully submitted. We appreciate your participation and wish you the best of luck!`;

    document.getElementById("proPopupExtra").innerHTML =
        `Your details are safely stored in our system. You will receive an update once the next stage begins.`;

    document.getElementById("proPopupBg").style.display = "flex";
}

/* ‚≠ê POPUP CLOSE */
function closeProPopup() {
    document.getElementById("proPopupBg").style.display = "none";
}
</script>

</body>
</html>
