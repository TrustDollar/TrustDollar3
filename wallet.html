  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 120px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .screen {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ffd70099;
    }

    .wallet-box {
      background: #1c1c1c;
      border: 2px solid #00ffff88;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00ffff55;
    }

    .wallet-amount {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 30px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      backdrop-filter: blur(10px);
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      box-shadow: 0 0 12px #00ffff66;
      border: none;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
      color: #ffffff;
    }

    .amount-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 14px;
      margin-top: 20px;
    }

    .amount-box {
      flex: 1 1 calc(50% - 7px);
      background: rgba(0, 255, 255, 0.08);
      border: 2px solid #00ffff88;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      box-shadow: 0 0 12px #00ffff55;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }

    .amount-box:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
      color: #fff;
    }

    /* ✅ Exact Nav Bar from index.html */
    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: gold;
      font-size: 10px;
      transition: 0.3s ease;
    }

    .nav-bar a i {
      font-size: 16px;
      margin-bottom: 2px;
      display: block;
      color: crimson;
    }

    .nav-bar a:hover,
    .nav-bar a.active {
      color: crimson;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<div class="screen">
  <h2>Wallet Balance</h2>

  <div class="wallet-box">
    <div class="wallet-amount" id="walletBalance">$0.00</div>

    <div class="button-row">
      <button class="btn" onclick="window.location.href='deposit.html'">Deposit</button>
      <button class="btn" onclick="window.location.href='withdrawal.html'">Withdraw</button>
    </div>

    <div class="button-row" style="margin-top: 25px;">
      <button class="btn" onclick="window.location.href='deposit-history.html'">Deposit History</button>
      <button class="btn" onclick="window.location.href='withdrawal-history.html'">Withdrawal History</button>
    </div>
  </div>

  <!-- ✅ Fixed Bottom Nav Bar from index.html -->
<div class="nav-bar">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="start.html"><i class="fas fa-industry"></i>Mining</a>
  <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>
  <a href="wallet.html" class="active"><i class="fas fa-wallet"></i>Wallet</a>
  <a href="account.html"><i class="fas fa-user"></i>Account</a>
</div>
<div class="popup" id="popupMsg"></div>
<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
    authDomain: "trustdollar-f72f4.firebaseapp.com",
    projectId: "trustdollar-f72f4",
    storageBucket: "trustdollar-f72f4.appspot.com",
    messagingSenderId: "217643658538",
    appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const walletEl = document.getElementById("walletBalance");

  onAuthStateChanged(auth, user => {
    if (!user) return window.location.href = "auth.html";
    const uid = user.uid;
    const userDoc = doc(db, "users", uid);
    onSnapshot(userDoc, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        const wallet = data.wallet || 0;
        walletEl.innerText = `$${wallet.toFixed(2)}`;
      } else {
        walletEl.innerText = "$0.00";
      }
    });
  });
</script>

</body>
</html>
