  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Network Error Popup</title>
  <style>
    /* Popup container */
    #networkPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e74c3c; /* Red */
      color: white;
      padding: 18px 36px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 0 20px #e74c3caa;
      z-index: 100000;
      max-width: 90vw;
      text-align: center;
      user-select: none;
      animation: popupFadeIn 0.3s ease forwards;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.04em;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <div id="networkPopup">Check your internet connection</div>

  <script>
    const popup = document.getElementById('networkPopup');

    function showPopup() {
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
      }, 2500);
    }

    // Show popup every 5 seconds repeatedly
    setInterval(showPopup, 5000);

    // Show first time immediately
    showPopup();
  </script>

</body>
</html>
