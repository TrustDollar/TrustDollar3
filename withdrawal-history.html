  <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #1a0000, #330000, #4d0000);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 14px 120px;
      max-width: 420px;
      margin: 0 auto;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700aa;
    }

    .box {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      position: relative;
    }

    .label {
      position: absolute;
      top: -12px;
      left: 14px;
      background: crimson;
      color: white;
      font-size: 12px;
      padding: 2px 10px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 8px crimson;
    }

    .status {
      position: absolute;
      top: -12px;
      right: 14px;
      background: #222;
      color: deepskyblue;
      font-size: 12px;
      padding: 2px 10px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 6px deepskyblue;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
    }

    .row strong {
      color: gold;
    }

    .amount {
      color: orange;
      font-weight: bold;
    }

    .copy-btn {
      background: gold;
      color: black;
      border: none;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 6px;
    }

    .copy-popup {
      text-align: center;
      color: lightgreen;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

    .spinner {
      width: 30px;
      height: 30px;
      margin: 40px auto;
      border: 4px solid #555;
      border-top: 4px solid gold;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: gold;
      font-size: 10px;
      transition: 0.3s ease;
    }

    .nav-bar a i {
      font-size: 16px;
      margin-bottom: 2px;
      display: block;
      color: crimson;
    }

    .nav-bar a:hover,
    .nav-bar a.active {
      color: crimson;
      transform: translateY(-3px);
    }    

    .status.success {
      background: #004d00;
      color: #00ff00;
      box-shadow: 0 0 6px #00ff00;
    }

    .status.rejected {
      background: #4d0000;
      color: #ff3333;
      box-shadow: 0 0 6px #ff3333;
    }

    .status.pending {
      background: #665500;
      color: #ffcc00;
      box-shadow: 0 0 6px #ffcc00;
    }

    /* ‚úÖ Countdown Timer style */
    .countdown-timer {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff0000, #ffd700);
      font-weight: bold;
      font-size: 12px;
      color: #fff;
      margin-left: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4), inset 0 -1px 4px rgba(0,0,0,0.5);
    }
    

    .amount {
      color: #ffffff;          /* ‚úÖ White text */
      font-weight: bold;       /* ‚úÖ Bold */
      font-size: 14px;         /* Compact size */
      padding: 4px 10px;       /* Chhota box */
      border-radius: 8px;
      background: #111;        /* Solid inner background */
      position: relative;
      z-index: 1;
      display: inline-block;

      /* ‚úÖ 3D box effect without blur */
      box-shadow: 
      0 2px 0 #660000,       /* bottom red shadow */
      0 4px 0 #330000;       /* darker base for 3D */
    }

/* üî• Animated solid red‚Äìgold border */
.amount::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  border-radius: 10px;
  background: linear-gradient(90deg, red, gold, red);
  background-size: 200% 200%;
  animation: borderMove 4s linear infinite;
  z-index: -1;
}

/* üåü Shimmer effect jaise parchhai nikalti hai */
@keyframes shimmer {
  0%   { background-position: 0% 50%; opacity: 0.6; }
  20%  { background-position: 100% 50%; opacity: 1; }
  40%  { background-position: 0% 50%; opacity: 0.6; }
  100% { background-position: 0% 50%; opacity: 0.6; }
}




</style>
</head>
<body>

  <div id="historyList">
    <div class="spinner"></div>
  </div>

  <!-- ‚úÖ Bottom Nav Bar -->
  <div class="nav-bar">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="start.html"><i class="fas fa-industry"></i>Mining</a>
    <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>
    <a href="wallet.html" class="active"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="account.html"><i class="fas fa-user"></i>Account</a>
  </div>

  <div class="popup" id="popupMsg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
      authDomain: "trustdollar-f72f4.firebaseapp.com",
      projectId: "trustdollar-f72f4",
      storageBucket: "trustdollar-f72f4.appspot.com",
      messagingSenderId: "217643658538",
      appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const historyList = document.getElementById("historyList");

    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = "auth.html";
      const uid = user.uid;

      const q = query(
        collection(db, "withdrawals"),
        where("uid", "==", uid),
        orderBy("timestamp", "desc")
        );

      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          historyList.innerHTML = "<p style='text-align:center'>No withdrawal history found.</p>";
          return;
        }

        historyList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const createdAt = data.timestamp?.seconds ? data.timestamp.seconds * 1000 : Date.now();
        const expireTime = createdAt + (8 * 60 * 60 * 1000); // 8 hours later

        const status = data.status || "Pending";
        let statusClass = "";
        if (status.toLowerCase() === "success") statusClass = "success";
        if (status.toLowerCase() === "rejected") statusClass = "rejected";
        if (status.toLowerCase() === "pending") statusClass = "pending";

        const box = document.createElement("div");
        box.className = "box";
        const orderId = data.orderId || "";

        // ‚úÖ Card Structure with countdown near Balance
        box.innerHTML = `
        <div class="label">Withdraw</div>
        <div class="status ${statusClass}">${status}</div>
        
        <div class="row balance-row">
        <strong>Balance</strong> 
        <span style="display:flex; align-items:center; gap:8px;">
        <span class="amount">$${data.amount?.toFixed(2) || '0.00'}</span>
        ${status.toLowerCase() === "pending" 
        ? `<span class="countdown-timer" id="timer-${doc.id}"></span>` 
        : ""}
        </span>
        </div>

        <div class="row"><strong>Type</strong> <span>${data.type || 'USDT'}</span></div>
        <div class="row"><strong>Time</strong> <span>${new Date(createdAt).toLocaleString()}</span></div>

        <div class="row"><strong>Order number</strong> 
        <span>${orderId}
        <button class="copy-btn" onclick="copyOrderId('${orderId}')">Copy</button></span>
        </div>
        <div class="copy-popup" id="copy-${orderId}">Order ID Copied!</div>
        `;

        historyList.appendChild(box);

        // ‚è≥ Start countdown only if pending
        if (status.toLowerCase() === "pending") {
          startCountdown(expireTime, `timer-${doc.id}`);
        }
      });
      });
    });

  // ‚è≥ Countdown Function
    function startCountdown(expireTime, elementId) {
      function updateTimer() {
        const now = Date.now();
        const diff = expireTime - now;

        const el = document.getElementById(elementId);
        if (!el) return;

        if (diff <= 0) {
          el.textContent = "Waiting Over";
          clearInterval(interval);
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        el.textContent = `${hours}h ${minutes}m ${seconds}s`;
      }

      updateTimer();
      const interval = setInterval(updateTimer, 1000);
    }

  // üìã Copy orderId
    window.copyOrderId = function(id) {
      navigator.clipboard.writeText(id).then(() => {
        const popup = document.getElementById("copy-" + id);
        if (popup) {
          popup.style.display = "block";
          setTimeout(() => { popup.style.display = "none"; }, 1500);
        }
      });
    };
  </script>
</body>
</html>
