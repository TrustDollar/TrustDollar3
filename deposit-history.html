 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 14px 120px;
      max-width: 420px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffd70099;
    }

    .box {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 14px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      border-left: 4px solid #00ffff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 13px;
      color: #fff;
    }

    .status-box {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success {
      background: #003300;
      color: #00ff00;
    }

    .pending {
      background: #332200;
      color: #ffaa00;
    }

    .copy-btn {
      background: #00ffff;
      color: #000;
      padding: 2px 8px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      margin-left: 8px;
      cursor: pointer;
    }

    .copy-popup {
      text-align: center;
      color: #00ffcc;
      font-size: 12px;
      margin-top: 6px;
      display: none;
    }

    .spinner {
      width: 30px;
      height: 30px;
      margin: 40px auto;
      border: 4px solid #555;
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: gold;
      font-size: 10px;
      transition: 0.3s ease;
    }

    .nav-bar a i {
      font-size: 16px;
      margin-bottom: 2px;
      display: block;
      color: crimson;
    }

    .nav-bar a:hover,
    .nav-bar a.active {
      color: crimson;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <h2>Deposit History</h2>
  <div id="historyList"><div class="spinner"></div></div>

  <div class="nav-bar">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="start.html"><i class="fas fa-industry"></i>Mining</a>
    <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>
    <a href="wallet.html" class="active"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="account.html"><i class="fas fa-user"></i>Account</a>
  </div>

  <!-- âœ… Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, query, where, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
      authDomain: "trustdollar-f72f4.firebaseapp.com",
      projectId: "trustdollar-f72f4",
      storageBucket: "trustdollar-f72f4.appspot.com",
      messagingSenderId: "217643658538",
      appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const historyList = document.getElementById("historyList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "auth.html");

      const q = query(
        collection(db, "deposits"),
        where("uid", "==", user.uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, async (snapshot) => {
        if (snapshot.empty) {
          historyList.innerHTML = "<p style='text-align:center'>No deposit history found.</p>";
          return;
        }

        historyList.innerHTML = "";

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const time = data.timestamp?.seconds
            ? new Date(data.timestamp.seconds * 1000).toLocaleString("en-GB")
            : "N/A";
          const statusClass = data.status.toLowerCase().includes("success") ? "success" : "pending";

          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `
            <div class="row"><strong>Amount</strong> <span>$ ${data.amount.toFixed(2)}</span></div>
            <div class="row"><strong>Time</strong> <span>${time}</span></div>
            <div class="row"><strong>Order ID</strong> 
              <span>${data.orderId} 
                <button class="copy-btn" onclick="copyOrderId('${data.orderId}')">Copy</button>
              </span>
            </div>
            <div class="row"><strong>Status</strong> 
              <span><span class="status-box ${statusClass}">${data.status}</span></span>
            </div>
            <div class="copy-popup" id="copy-${data.orderId}">Order ID Copied!</div>
          `;
          historyList.appendChild(box);
        }
      });
    });

    window.copyOrderId = function(id) {
      navigator.clipboard.writeText(id).then(() => {
        const popup = document.getElementById("copy-" + id);
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 1500);
      });
    };
  </script>
</body>
</html>
