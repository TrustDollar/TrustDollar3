    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Error Popup</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Popup */
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: red;
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    display: none;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    animation: fadeIn 0.3s ease-out;
    z-index: 9999;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  @keyframes fadeOut {
    from { opacity: 1; transform: translate(-50%, -50%); }
    to { opacity: 0; transform: translate(-50%, -60%); }
  }
</style>
</head>
<body>

<!-- Popup -->
<div id="popup" class="popup">
 Referral history is not available yet<br>
  But there is no need to worry, if you have referred someone then you will get your bonus when the user makes a deposit
</div>

<script>
function showPopup() {
  const popup = document.getElementById('popup');
  popup.style.display = 'block';
  popup.style.animation = 'fadeIn 0.3s ease-out';

  setTimeout(() => {
    popup.style.animation = 'fadeOut 0.3s ease-in';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 300);
  }, 3000); // Auto hide in 3 sec
}

// Show popup automatically when page loads
window.onload = function() {
  showPopup();
}
</script>

</body>
</html>
