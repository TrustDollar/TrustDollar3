 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promotion – TrustDollar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 120px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px 16px;
    }

    h2 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffd70099;
      font-size: 18px;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      text-align: center;
    }

    .value {
      font-size: 16px;
      color: #00ffff;
      margin-top: 10px;
      word-break: break-word;
    }

    .btn {
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
      margin: 5px;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.25);
    }

    .share-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .grid-boxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    h3, h4 {
      color: #00ffff;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px #00ffffaa;
      font-size: 16px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: #00ff99;
      padding: 14px 24px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff9966;
      font-size: 16px;
      display: none;
      z-index: 9999;
      text-align: center;
      animation: fadeInOut 2.5s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ✅ NAV BAR – from index.html */
    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: gold;
      font-size: 10px;
      transition: 0.3s ease;
    }

    .nav-bar a i {
      font-size: 16px;
      margin-bottom: 2px;
      display: block;
      color: crimson;
    }

    .nav-bar a:hover,
    .nav-bar a.active {
      color: crimson;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .grid-boxes {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
   
    <div class="box">
      <h3>Refer a Friend</h3>
      <div class="value" id="refCode">Loading...</div><br/>
      <button class="btn" onclick="copyReferral()">Copy Code</button>
      <div class="share-box">
        <button class="btn" onclick="shareWhatsApp()">WhatsApp</button>
        <button class="btn" onclick="shareTelegram()">Telegram</button>
      </div>
    </div>

    <div class="grid-boxes">
      <div class="box"><h4>Total Wallet</h4><div class="value" id="totalIncome">$0</div></div>
      <div class="box"><h4>Total Joined</h4><div class="value" id="refCount">0</div></div>
      <div class="box"><h4>Not supported..</h4><div class="value" id="refIncome"></div></div>
      <div class="box"><h4>Not supported..</h4><div class="value" id="todayIncome">$0</div></div>
    </div>
  </div>
  </div>
 <!--  Image Box under income cards -->
<div style="margin-top: 20px; display: flex; justify-content: center;">
  <div style="background: #111b20; padding: 15px; border-radius: 15px; box-shadow: 0 0 10px #00f7ff; width: 340px; text-align: center;">
    <img src="photo/261873613612861836hhakdhajd.png" alt="Promo Image" style="width: 100%; border-radius: 10px;" />
  </div>
</div>

  <!-- ✅ NAV BAR -->
  <div class="nav-bar">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="start.html"><i class="fas fa-industry"></i>Mining</a>
    <a href="promotion.html" class="active"><i class="fas fa-bullhorn"></i>Promotion</a>
    <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="account.html"><i class="fas fa-user"></i>Account</a>
  </div>

  <!-- ✅ SCRIPT -->
  <script>
    function copyReferral() {
      const code = "TD123456"; // Replace with actual dynamic code
      navigator.clipboard.writeText(code);
      document.getElementById("refCode").textContent = code;
      showPopup("Referral code copied!");
    }

    function shareWhatsApp() {
      const message = encodeURIComponent("Join TrustDollar with my code: TD123456");
      window.open("https://wa.me/?text=" + message, "_blank");
    }

    function shareTelegram() {
      const message = encodeURIComponent("Join TrustDollar with my code: TD123456");
      window.open("https://t.me/share/url?url=" + message, "_blank");
    }

    function showPopup(msg) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = msg;
      document.body.appendChild(popup);
      popup.style.display = "block";
      setTimeout(() => {
        popup.remove();
      }, 2500);
    }

    // Simulate loading referral code
    window.addEventListener("load", () => {
      document.getElementById("refCode").textContent = "TD123456";
    });
  </script>

  <div class="popup" id="popupMsg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
      authDomain: "trustdollar-f72f4.firebaseapp.com",
      projectId: "trustdollar-f72f4",
      storageBucket: "trustdollar-f72f4.appspot.com",
      messagingSenderId: "217643658538",
      appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const refCodeEl = document.getElementById("refCode");
    const refCountEl = document.getElementById("refCount");
    const refIncomeEl = document.getElementById("refIncome");
    const todayIncomeEl = document.getElementById("todayIncome");
    const totalIncomeEl = document.getElementById("totalIncome");
    const popup = document.getElementById("popupMsg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "auth.html";
      const uid = user.uid;

      const userSnap = await getDoc(doc(db, "users", uid));
      const userData = userSnap.data();
      const code = userData.refCode;
      refCodeEl.innerText = code;

      const q1 = query(collection(db, "users"), where("referredBy", "==", code));
      onSnapshot(q1, snap => {
        refCountEl.innerText = snap.size;
      });

      const q2 = query(collection(db, "referral_income"), where("upline", "==", uid));
      onSnapshot(q2, snapshot => {
        let total = 0, today = 0;
        const todayDate = new Date().toDateString();

        snapshot.forEach(doc => {
          const d = doc.data();
          const amt = d.amount || 0;
          total += amt;
          if (d.timestamp?.toDate().toDateString() === todayDate) {
            today += amt;
          }
        });

        refIncomeEl.innerText = `$${total.toFixed(2)}`;
        todayIncomeEl.innerText = `$${today.toFixed(2)}`;
        const walletBalance = userData.wallet || 0;
        totalIncomeEl.innerText = `$${(walletBalance + total).toFixed(2)}`;
      });
    });

    window.copyReferral = function () {
      const code = refCodeEl.innerText;
      navigator.clipboard.writeText(code).then(() => showPopup("Referral code copied!"));
    }

    window.shareWhatsApp = function () {
      const code = refCodeEl.innerText;
      const link = `https://www.trustdollar.in/?ref=${code}`;
      window.open(`https://wa.me/?text=Join%20TrustDollar%20and%20earn!%20Use%20my%20referral%20code:%20${link}`);
    }

    window.shareTelegram = function () {
      const code = refCodeEl.innerText;
      const link = `https://www.trustdollar.in/?ref=${code}`;
      window.open(`https://t.me/share/url?url=${link}&text=Join%20TrustDollar%20and%20earn%20daily%20income!`);
    }

    function showPopup(message) {
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2500);
    }
  </script>
</body>
</html>
