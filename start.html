  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Mining – TrustDollar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
 
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      padding-bottom: 120px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      text-shadow: 0 0 10px #00ffff88;
      margin-bottom: 20px;
    }

    .grid-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-bottom: 16px;
    }

    .box {
      flex: 1;
      min-width: 140px;
      background: #1c1c1c;
      border: 2px solid #00ffff66;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 15px #00ffff33;
    }

    .label {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }

    .value {
      font-size: 20px;
      color: #00ffff;
      font-weight: bold;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .input-box {
      width: 100%;
      background: #1c1c1c;
      border: 2px solid #00ffff66;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 0 10px #00ffff22;
      margin-top: 16px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #00ffff99;
      border-radius: 10px;
      color: #00ffff;
      font-size: 16px;
      margin-top: 8px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: #000;
      background: #00ffff;
      box-shadow: 0 0 15px #00ffffaa;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }
      .mining-waves {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      height: 30px;
    }
    .mining-waves .wave {
      width: 6px;
      height: 100%;
      background: #00ffff;
      border-radius: 4px;
      animation: waveFlow 1.2s ease-in-out infinite;
      box-shadow: 0 0 8px #00ffff99;
    }
    .mining-waves .wave:nth-child(1) { animation-delay: 0s; }
    .mining-waves .wave:nth-child(2) { animation-delay: 0.2s; }
    .mining-waves .wave:nth-child(3) { animation-delay: 0.4s; }
    .mining-waves .wave:nth-child(4) { animation-delay: 0.6s; }
    .mining-waves .wave:nth-child(5) { animation-delay: 0.8s; }

    @keyframes waveFlow {
      0%, 100% { height: 10%; opacity: 0.3; }
      50% { height: 100%; opacity: 1; }
    }

    #popup {
      display: none;
      text-align: center;
      color: #e4133d;
      background: #11c348;
      padding: 12px;
      border-radius: 12px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 99999;
      box-shadow: 0 0 20px #00ffff;
      backdrop-filter: blur(4px);
      width: 85%;
      max-width: 320px;
      font-weight: bold;
      white-space: pre-line;
    }

    #timerBox {
      display: none;
      text-align: center;
      margin-top: 10px;
      background: #fd0909;
      border: 2px solid #00ffff66;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff44;
    }

    #miningTimer {
      font-size: 20px;
      color: #00ffff;
      margin-top: 4px;
      background: #111;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 12px #00ffffaa;
      text-shadow: 0 0 8px #00ffff;
    }
        .floating-box-3d {
  margin-top: 20px;
  margin-bottom: 90px;  /* ✅ Add this line */
  padding: 14px 22px;
  background: linear-gradient(145deg, #0f2027, #203a43);
  border-radius: 14px;
  text-align: center;
  font-size: 17px;
  color: #00ffff;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff99, inset 0 0 8px #00ffff55;
  animation: float3d 3s ease-in-out infinite;
  transform: perspective(100px) rotateX(1deg);
}

}

    @keyframes float3d {
      0% { transform: translateY(0) rotateX(1deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
      100% { transform: translateY(0) rotateX(1deg); }
    }

    /* ✅ NAV BAR EXACTLY FROM HOME PAGE */
    .nav-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: gold;
      font-size: 10px;
      transition: 0.3s ease;
    }

    .nav-bar a i {
      font-size: 16px;
      margin-bottom: 2px;
      display: block;
      color: crimson;
    }

    .nav-bar a:hover,
    .nav-bar a.active {
      color: crimson;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Start Mining</h2>

  <div class="grid-boxes">
    <div class="box">
      <div class="label">Wallet</div>
      <div class="value" id="wallet">$0.00</div>
    </div>
    <div class="box">
      <div class="label">Mining Fund</div>
      <div class="value" id="miningFund">$0.00</div>
    </div>
  </div>

  <div class="input-box" id="inputSection">
    <div class="label">Enter Gas Fee</div>
    <input type="number" id="amount" min="1" placeholder="Enter amount...">
  </div>

  <button id="miningBtn">Start Mining</button>

  <div id="popup"></div>

  <div id="timerBox">
    <div id="miningTimer">--:--:--</div>
    <div class="mining-waves">
      <span class="wave"></span>
      <span class="wave"></span>
      <span class="wave"></span>
      <span class="wave"></span>
      <span class="wave"></span>
    </div>
  </div>

  <div id="graphContainer" style="display:none; text-align:center; margin-top:20px; color:#00ffff;">
    <p>Received your amount</p>
  </div>

  <div class="floating-box-3d">
    You can do mining and trading 24/7 at any time and start earning good income⛏️ in Mining
  </div>

<!-- ✅ FINAL NAV BAR (EXACT COPY) -->
<div class="nav-bar">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="start.html" class="active"><i class="fas fa-industry"></i>Mining</a>
  <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>

  <a href="account.html"><i class="fas fa-user"></i>Account</a>
</div>

</div>

<div class="popup" id="popupMsg"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, updateDoc, increment, deleteField, collection, query, where, getDocs
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
    authDomain: "trustdollar-f72f4.firebaseapp.com",
    projectId: "trustdollar-f72f4",
    storageBucket: "trustdollar-f72f4.appspot.com",
    messagingSenderId: "217643658538",
    appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const walletEl = document.getElementById("wallet");
  const fundEl = document.getElementById("miningFund");
  const amountInput = document.getElementById("amount");
  const btn = document.getElementById("miningBtn");
  const popup = document.getElementById("popup");
  const graph = document.getElementById("graphContainer");
  const timerBox = document.getElementById("timerBox");
  const miningTimer = document.getElementById("miningTimer");
  const inputSection = document.getElementById("inputSection");
  let currentUser, mining = false, timerInterval;

  function showPopup(msg) {
    popup.innerText = msg;
    popup.style.display = 'block';
    setTimeout(() => popup.style.display = 'none', 2500);
  }

  function toggleMiningSections(active) {
    graph.style.display = active ? "block" : "none";
    timerBox.style.display = active ? "block" : "none";
    inputSection.style.display = active ? "none" : "block";
  }

  function startMiningTimer(startedAt) {
    timerInterval = setInterval(() => {
      const now = Date.now();
      const diff = now - startedAt;
      const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const m = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
      miningTimer.innerText = `${h}h : ${m}m : ${s}s`;
    }, 1000);
  }

  function stopMiningTimer() {
    clearInterval(timerInterval);
    miningTimer.innerText = "--:--:--";
  }

  async function loadUserData() {
    const docRef = doc(db, "users", currentUser.uid);
    const snap = await getDoc(docRef);
    const data = snap.data();
    const wallet = parseFloat(data.wallet || 0);
    const miningAmount = parseFloat(data.miningAmount || 0);
    walletEl.innerText = `$${wallet.toFixed(2)}`;
    fundEl.innerText = `$${miningAmount.toFixed(2)}`;
    mining = !!data.miningStartedAt;
    btn.innerText = mining ? "Stop Mining" : "Start Mining";
    toggleMiningSections(mining);
    if (mining) startMiningTimer(data.miningStartedAt);
    else stopMiningTimer();
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "auth.html";
    currentUser = user;
    await loadUserData();
  });

 btn.onclick = async () => {
  const uid = currentUser.uid;
  const userRef = doc(db, "users", uid);
  const snap = await getDoc(userRef);
  const data = snap.data();
  const wallet = parseFloat(data.wallet || 0);
  const miningAmount = parseFloat(data.miningAmount || 0);
  const startedAt = data.miningStartedAt || 0;

  if (!mining) {
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) return showPopup("Enter valid amount");
    if (amount > wallet) return showPopup("Insufficient Balance");

    await updateDoc(userRef, {
      wallet: wallet - amount,
      miningAmount: amount,
      miningStartedAt: Date.now()
    });

    showPopup("Mining Started");
    btn.innerText = "Stop Mining";
    mining = true;
    toggleMiningSections(true);
    fundEl.innerText = `$${amount.toFixed(2)}`;
    walletEl.innerText = `$${(wallet - amount).toFixed(2)}`;
    startMiningTimer(Date.now());
  } else {
    const now = Date.now();
    const duration = now - startedAt;
    const dayMs = 86400000;
    let fraction = duration / dayMs;
    if (fraction < 1 / 1440) fraction = 1 / 1440;

    const earning = miningAmount * 0.01 * fraction;
    const userEarn = earning * 0.9;
    const uplineEarn = earning * 0.1;
    const totalUser = miningAmount + userEarn;

    btn.innerText = "Start Mining";
    mining = false;
    toggleMiningSections(false);
    stopMiningTimer();
    showPopup(`Earned $${earning.toFixed(4)} added to wallet`);
    walletEl.innerText = `$${(wallet + totalUser).toFixed(2)}`;
    fundEl.innerText = `$0.00`;

    await updateDoc(userRef, {
      wallet: increment(totalUser),
      miningAmount: 0,
      miningStartedAt: deleteField()
    });

    // ✅ Send 10% to upline
    if (data.referredBy) {
      try {
        const q = query(collection(db, "users"), where("refCode", "==", data.referredBy));
        const qSnap = await getDocs(q);
        if (!qSnap.empty) {
          const uplineUID = qSnap.docs[0].id;

          // Add 10% to upline wallet
          await updateDoc(doc(db, "users", uplineUID), {
            wallet: increment(uplineEarn)
          });

          // Save referral income
          await addDoc(collection(db, "referral_income"), {
            uid: currentUser.uid,
            fromUser: currentUser.uid,
            toUpline: uplineUID,
            amount: uplineEarn,
            time: Date.now()
          });
        } else {
          console.warn("Upline not found: refCode mismatch");
        }
      } catch (e) {
        console.error("Error sending to upline:", e);
      }
    }

    setTimeout(() => loadUserData(), 1000);
  }
};
</script>
