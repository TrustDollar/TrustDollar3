  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    }
    body {
      background: linear-gradient(145deg, #8b0000, #ffd700);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 14px 120px;

    }
    h2, h3, h4 {

      background: rgba(255, 255, 255, 0.08);

      background: #111;
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 90%;
      max-width: 320px;

    .nav-bar a {
      flex: 1;

    /* Glass popup */
    #popup {

      top: 50%;

      padding: 15px 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px #ff0000;
      z-index: 9999;
      color: #fff;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Refer a Friend</h3>
    <div class="value-box copyable" id="refCode" onclick="copyReferral()">Loading...</div><br/>
    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
      <button class="btn" onclick="shareWhatsApp()">WhatsApp</button>
      <button class="btn" onclick="shareTelegram()">Telegram</button>

  </div>

  <div class="grid-boxes" style="display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:20px;">
    <div class="box"><h4>Total Wallet</h4><div class="value-box" id="totalIncome">$0</div></div>
    <div class="box"><h4>Total Joined</h4><div class="value-box" id="refCount">0</div></div>
    <div class="box"><h4>Total Referral</h4><div class="value-box" id="refIncome">$0</div></div>
    <div class="box"><h4>Today Income</h4><div class="value-box" id="todayIncome">$0</div></div>
  </div>

    <!-- Referral Button -->
<div class="referral-btn-container">

</div>

<style>
  .referral-btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
    width: 100%;
  }

  .referral-btn {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;

    background: linear-gradient(145deg, #b30000, #ffcc00);
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 0 #7a0000, 0 10px 20px rgba(0,0,0,0.4);
    cursor: pointer;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);

</style>

   <div class="nav-bar">

  </div>
<!-- Center Popup -->
<div id="popup">Referral Code Copied!</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import {
  getFirestore, doc, getDoc, collection, query,
  where, onSnapshot
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

// ðŸ”¹ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
  authDomain: "trustdollar-f72f4.firebaseapp.com",
  projectId: "trustdollar-f72f4",
  storageBucket: "trustdollar-f72f4.appspot.com",
  messagingSenderId: "217643658538",
  appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
};

// ðŸ”¹ Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ”¹ DOM Elements
const refCodeEl = document.getElementById("refCode");
const refCountEl = document.getElementById("refCount");
const refIncomeEl = document.getElementById("refIncome");
const todayIncomeEl = document.getElementById("todayIncome");
const totalIncomeEl = document.getElementById("totalIncome");
const popup = document.getElementById("popup");

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "auth.html";
  const uid = user.uid;

  // ðŸ”¹ Get user data
  const userSnap = await getDoc(doc(db, "users", uid));
  const userData = userSnap.data();
  const code = userData.refCode || "N/A";
  refCodeEl.innerText = code;

  // ðŸ”¹ Referral count live
  const referredQuery = query(
    collection(db, "users"),
    where("referredBy", "==", code)
  );
  onSnapshot(referredQuery, (snap) => {
    refCountEl.innerText = snap.size;
  });

  // ðŸ”¹ Referral total income live
  const incomeQuery = query(
    collection(db, "referral_income"),
    where("toUpline", "==", uid)
  );
  onSnapshot(incomeQuery, (snapshot) => {
    let totalReferral = 0;
    snapshot.forEach((docSnap) => {
      totalReferral += docSnap.data().amount || 0;
    });
    refIncomeEl.innerText = `$${totalReferral.toFixed(2)}`;
    totalIncomeEl.innerText = `$${((userData.wallet || 0) + totalReferral).toFixed(2)}`;
  });

  // ðŸ”¹ User's own today mining income
  const todayDateOnly = new Date().toISOString().split("T")[0];
  const miningQuery = collection(db, "users", uid, "miningHistory");

  onSnapshot(miningQuery, (snap) => {
    let miningToday = 0;
    snap.forEach((docSnap) => {
      const mData = docSnap.data();
      if (mData.date) {
        let mineDate;
        if (typeof mData.date.toDate === "function") {
          mineDate = mData.date.toDate().toISOString().split("T")[0];
        } else {
          mineDate = new Date(mData.date).toISOString().split("T")[0];
        }
        if (mineDate === todayDateOnly) {
          miningToday += mData.amount || 0;
        }
      }
    });
    todayIncomeEl.innerText = `$${miningToday.toFixed(2)}`;
  });

  // ðŸ”¹ Copy referral code
  window.copyReferral = function () {
    navigator.clipboard.writeText(refCodeEl.innerText);
    popup.style.display = "block";
    setTimeout(() => (popup.style.display = "none"), 1000);
  };

  // ðŸ”¹ Share WhatsApp
  window.shareWhatsApp = function () {
    const link = `https://www.trustdollar.in/?ref=${code}`;
    window.open(`https://wa.me/?text=Join%20TrustDollar%20and%20earn!%20Use%20my%20referral%20code:%20${link}`);
  };

  // ðŸ”¹ Share Telegram
  window.shareTelegram = function () {
    const link = `https://www.trustdollar.in/?ref=${code}`;
    window.open(`https://t.me/share/url?url=${link}&text=Join%20TrustDollar%20and%20earn%20daily%20income!`);
  };
});
</script>
