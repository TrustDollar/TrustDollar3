<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TrustDollar Voting â€” India Office?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
  --green1: #22c55e;
  --green2: #16a34a;
  --red1: #ef4444;
  --red2: #dc2626;
  --text-dark: #0f172a;
  --text-muted: #64748b;
  --bg-light: #f1f5f9;
}
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #f8fafc, #e2e8f0);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
.card {
  background: rgba(255,255,255,0.96);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 28px;
  width: 100%;
  max-width: 420px;
  transition: all .3s ease;
}
h1 {
  font-size: 20px;
  font-weight: 700;
  color: var(--text-dark);
  margin-bottom: 12px;
  text-align:center;
}
.muted {
  color: var(--text-muted);
  font-size: 14px;
  margin-bottom: 16px;
  text-align:center;
}
button {
  flex: 1;
  padding: 14px;
  font-weight: 700;
  font-size: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all .2s ease;
  color: white;
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.yes {
  background: linear-gradient(145deg, var(--green1), var(--green2));
}
.no {
  background: linear-gradient(145deg, var(--red1), var(--red2));
}
button:hover:not(:disabled) {
  transform: scale(1.03);
}
.vote-buttons {
  display: flex;
  justify-content: space-between;
  gap: 12px;
}
.bar {
  height: 28px;
  background: var(--bg-light);
  border-radius: 12px;
  overflow: hidden;
  margin-top: 20px;
  position: relative;
}
.bar-inner-yes, .bar-inner-no {
  height: 100%;
  border-radius: 12px;
  transition: width .3s ease;
}
.bar-inner-yes {
  background: linear-gradient(90deg, var(--green2), var(--green1));
  width: 0;
}
.bar-inner-no {
  background: linear-gradient(90deg, var(--red1), var(--red2));
  width: 0;
}
.stats {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  font-weight: 600;
  color: #1e293b;
}
.status-text {
  margin-top: 12px;
  font-size: 14px;
  color: var(--text-muted);
  text-align:center;
}
canvas {
  margin-top: 22px;
  width: 100% !important;
  height: 260px !important;
  position: relative;
}
.chart-container {
  position: relative;
}
.chart-center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  color: #1e293b;
}
.share-section {
  margin-top: 16px;
  text-align: center;
}
.share-btn {
  background:#f1f5f9;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  margin:4px;
  cursor:pointer;
  font-size:13px;
  color:#0f172a;
  transition:all .2s ease;
}
.share-btn:hover {
  background:#e2e8f0;
}
footer {
  margin-top: 12px;
  font-size: 12px;
  color: var(--text-muted);
  text-align: center;
}
@media (max-width: 500px) {
  .card { padding: 20px; border-radius: 16px; }
  h1 { font-size: 18px; }
  button { font-size: 14px; padding: 12px; }
}
</style>
</head>
<body>

<div class="card">
  <h1>Should we open the TrustDollar office in India?</h1>
  <p class="muted">
    When we reach <strong>2 million votes</strong>, weâ€™ll start planning our India office. 
    Support us â€” ask your friends to vote!
  </p>

  <div class="vote-buttons">
    <button class="yes" id="yesBtn">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <div class="bar">
    <div class="bar-inner-yes" id="barYes"></div>
    <div class="bar-inner-no" id="barNo"></div>
  </div>
  <div class="stats">
    <div>YES: <span id="yesPct">0%</span></div>
    <div>NO: <span id="noPct">0%</span></div>
  </div>

  <p class="status-text">Status: <strong id="statusText">Loading...</strong></p>

  <div class="chart-container">
    <canvas id="chart"></canvas>
    <div class="chart-center-text" id="centerText">Total: 0</div>
  </div>

  <div class="share-section">
    <p style="font-size:13px;color:#475569;">Share this poll:</p>
    <button class="share-btn" onclick="shareVote('whatsapp')">WhatsApp</button>
    <button class="share-btn" onclick="shareVote('telegram')">Telegram</button>
    <button class="share-btn" onclick="shareVote('twitter')">Twitter</button>
    <button class="share-btn" onclick="shareVote('facebook')">Facebook</button>
  </div>

  <footer>Data stored in Firestore â†’ <code>users</code> collection (per IP)</footer>
</div>

<script type="module">
const firebaseConfig = {
  apiKey: "AIzaSyDEQYPJFxQv8yFHptrTqoLHOn2L0PpgVhc",
  authDomain: "btcinvest-c0e25.firebaseapp.com",
  projectId: "btcinvest-c0e25",
  storageBucket: "btcinvest-c0e25.appspot.com",
  messagingSenderId: "204937458487",
  appId: "1:204937458487:web:cc27ece1249999279f60b2",
  measurementId: "G-HG0Q8ZHT6G"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, runTransaction, onSnapshot
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const statusEl = document.getElementById("statusText");
const barYes = document.getElementById("barYes");
const barNo = document.getElementById("barNo");
const yesPct = document.getElementById("yesPct");
const noPct = document.getElementById("noPct");
const centerText = document.getElementById("centerText");
const ctx = document.getElementById("chart").getContext("2d");

const chart = new Chart(ctx, {
  type: "doughnut",
  data: {
    labels: ["YES", "NO"],
    datasets: [{
      data: [0, 0],
      backgroundColor: ["#3b82f6","#f87171"],
      borderWidth: 0
    }]
  },
  options: {
    rotation: 0,
    circumference: 360,
    cutout: "65%",
    animation: { animateRotate: true, duration: 800 },
    plugins: { legend: { position: "bottom" } }
  }
});

function encodeIp(ip){return ip.replace(/\./g,"_").replace(/:/g,"_");}
async function getIp(){
  try{const r=await fetch("https://api.ipify.org?format=json");const j=await r.json();return j.ip;}
  catch(e){return "unknown";}
}
function updateUI(yes,no){
  const total = yes+no;
  const yp = total?Math.round((yes/total)*100):0;
  const np = total?Math.round((no/total)*100):0;
  yesPct.textContent=yp+"%";
  noPct.textContent=np+"%";
  barYes.style.width=yp+"%";
  barNo.style.width=np+"%";
  chart.data.datasets[0].data=[yes,no];
  chart.update();
  centerText.textContent = "Total: " + total.toLocaleString();
}

let liveYes=0, liveNo=0;
onSnapshot(doc(db,"votes","totals"),(snap)=>{
  const d=snap.exists()?snap.data():{yes:0,no:0};
  liveYes=d.yes||0; liveNo=d.no||0;
  updateUI(liveYes,liveNo);
});

async function hasVoted(ip){
  const ref=doc(db,"users",encodeIp(ip));
  const snap=await getDoc(ref);
  return snap.exists();
}
async function castVote(ip,choice){
  const userRef=doc(db,"users",encodeIp(ip));
  const votesRef=doc(db,"votes","totals");
  if(choice==="yes"){liveYes++;}else{liveNo++;}
  updateUI(liveYes,liveNo);
  confetti({particleCount:60,spread:70,origin:{y:0.6}});
  statusEl.textContent="Vote submitted âœ…";
  yesBtn.disabled=true;noBtn.disabled=true;

  try{
    await runTransaction(db,async(tx)=>{
      const vSnap=await tx.get(votesRef);
      let data=vSnap.exists()?vSnap.data():{yes:0,no:0};
      data[choice]=(data[choice]||0)+1;
      tx.set(votesRef,data,{merge:true});
      tx.set(userRef,{vote:choice,timestamp:Date.now()});
    });
  }catch(e){console.error("Vote save failed:",e);}
}

(async()=>{
  const ip=await getIp();
  const voted=await hasVoted(ip);
  if(voted){
    statusEl.textContent="Youâ€™ve already submitted your vote âœ…";
    yesBtn.disabled=true;noBtn.disabled=true;
  }else{
    statusEl.textContent="You can vote now.";
    yesBtn.disabled=false;noBtn.disabled=false;
  }
  yesBtn.onclick=async()=>{
    if(await hasVoted(ip)){alert("Duplicate vote not allowed.");return;}
    await castVote(ip,"yes");
  };
  noBtn.onclick=async()=>{
    if(await hasVoted(ip)){alert("Duplicate vote not allowed.");return;}
    await castVote(ip,"no");
  };
})();



// ðŸ”— Fixed Share buttons â€” fully working on WhatsApp desktop + mobile
window.shareVote = function(platform) {
  const url = encodeURIComponent("https://www.trustdollar.in/");
  const text = encodeURIComponent("ðŸ‡®ðŸ‡³ Vote now on TrustDollar â€” Should we open our office in India? ðŸ’¬");
  const shareLinks = {
    whatsapp: `https://api.whatsapp.com/send?text=${text}%20${url}`,
    telegram: `https://t.me/share/url?url=${url}&text=${text}`,
    twitter: `https://twitter.com/intent/tweet?url=${url}&text=${text}`,
    facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`
  };
  window.open(shareLinks[platform], "_blank");
};

</script>
</body>
</html>
