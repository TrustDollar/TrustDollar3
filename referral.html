  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral History</title>
  <style>
    body {
      background: linear-gradient(135deg, #8B0000, #FFD700);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    #searchInput {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid gold;
      outline: none;
      width: 200px;
      color: black;
      font-weight: 600;
    }
    #searchBtn, #backBtn {
      padding: 10px 15px;
      background: gold;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 10px;
    }
    #searchBtn:hover, #backBtn:hover {
      background: #B8860B;
      color: white;
    }
    #referralHistory {
      max-width: 700px;
      margin: 20px auto;
    }
    .box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid gold;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      text-align: left;
      color: gold;
      font-weight: 600;
    }
    .row-box {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .value-box {
      flex: 1;
      background: rgba(255, 215, 0, 0.15);
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: gold;
    }
    .loader {
      margin: 20px auto;
      width: 60px;
      height: 60px;
      border: 8px solid #330800;
      border-top: 8px solid #ffd700;
      border-right: 8px solid #ff4500;
      border-bottom: 8px solid #b8860b;
      border-left: 8px solid #ff8c00;
      border-radius: 50%;
      animation: spinGlow 1.5s linear infinite;
      box-shadow:
      0 0 15px #ffd700,
      0 0 30px #ff4500,
      0 0 40px #b8860b,
      0 0 60px #ff8c00;
    }
    @keyframes spinGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMsg {
      margin-top: 20px;
      color: red;
      font-weight: 700;
    }
    <style>
  /* Existing styles... */

  /* Search button animation effect */
  #searchBtn {
    position: relative;
    overflow: hidden;
  }
  #searchBtn:after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    transform: skewX(-25deg);
    animation: none;
  }
  #searchBtn.animate:after {
    animation: shine 0.8s forwards;
  }
  @keyframes shine {
    100% {
      left: 150%;
    }
  }

  /* Not found text */
  #errorMsg {
    margin-top: 20px;
    color: red;
    font-weight: 700;
  }
</style>

  </style>
</head>
<body>
  <h2>Referral History</h2>
  <input type="text" id="searchInput" placeholder="Search username...">
  <button id="searchBtn">Search</button>
  <button id="backBtn" onclick="window.history.back()">Back</button>
  
  <div id="loader" class="loader" style="display:none;"></div>
  <div id="errorMsg"></div>
  <div id="referralHistory"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    

    const firebaseConfig = {
      apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
      authDomain: "trustdollar-f72f4.firebaseapp.com",
      projectId: "trustdollar-f72f4",
      storageBucket: "trustdollar-f72f4.appspot.com",
      messagingSenderId: "217643658538",
      appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
    };
      
      

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loader = document.getElementById("loader");
    const referralHistory = document.getElementById("referralHistory");
    const errorMsg = document.getElementById("errorMsg");

    let referralData = [];

    async function fetchReferrals(uid) {
      loader.style.display = "block";
      referralHistory.innerHTML = "";
      errorMsg.textContent = "";

      try {
        // Step 1: Get current user's refCode
        const userDoc = await getDoc(doc(db, "users", uid));
        if (!userDoc.exists()) {
          errorMsg.textContent = "User data not found.";
          loader.style.display = "none";
          return;
        }
        const myRefCode = userDoc.data().refCode;

        // Step 2: Fetch all users who used this refCode
        const q = query(
          collection(db, "users"),
          where("referredBy", "==", myRefCode),
          orderBy("createdAt", "desc")
        );
        const snap = await getDocs(q);

        referralData = snap.docs.map(docSnap => ({
          username: docSnap.data().username || "N/A",
          wallet: docSnap.data().wallet ?? 0,
          createdAt: docSnap.data().createdAt?.toDate().toLocaleString() || "Unknown"
        }));

        if (referralData.length === 0) {
          errorMsg.textContent = "No referrals found.";
        } else {
          renderList(referralData);
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Error fetching referrals.";
      }

      loader.style.display = "none";
    }

    function renderList(data) {
      referralHistory.innerHTML = "";
      data.forEach(item => {
        referralHistory.innerHTML += `
          <div class="box">
            <div><strong>User:</strong> ${item.username}</div>
            <div class="row-box">
              <div class="value-box">Deposit: ${item.wallet}</div>
              <div class="value-box">Joined: ${item.createdAt}</div>
            </div>
          </div>
        `;
      });
    }
     
      document.getElementById("searchBtn").addEventListener("click", () => {
  const btn = document.getElementById("searchBtn");

  // ðŸ”¹ Animation start
  btn.classList.add("animate");
  setTimeout(() => btn.classList.remove("animate"), 800);

  const term = document.getElementById("searchInput").value.trim().toLowerCase();
  const filtered = referralData.filter(item => item.username.toLowerCase().includes(term));

  if (filtered.length === 0) {
    referralHistory.innerHTML = "";
    errorMsg.textContent = "No matching result found.";
  } else {
    errorMsg.textContent = "";
    renderList(filtered);
  }
});

onAuthStateChanged(auth, (user) => {
      if (user) {
        fetchReferrals(user.uid);
      } else {
        errorMsg.textContent = "Please log in to see referral history.";
      }
    });
  </script>
</body>
</html>
