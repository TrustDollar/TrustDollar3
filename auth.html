 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustDollar ‚Äì The World's First Crypto Mining Platform with 1% Daily Earnings</title>
  <meta name="description" content="Join TrustDollar ‚Äì the first crypto mining platform that generates 1% daily income. Secure your wallet, refer and earn, and start mining instantly.">
  <link rel="icon" href="https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/logo.png" />
 <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(145deg, #0d0d0d, #1a0000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid red;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff4d4d;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: #ccc;
    }
    .password-container {
      position: relative;
    }
    .password-container span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: linear-gradient(to right, red, gold);
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }
    .switch a {
      color: gold;
      cursor: pointer;
      text-decoration: underline;
    }
    .forgot-link {
      display: block;
      margin-top: 5px;
      color: #aaa;
      text-align: right;
      font-size: 14px;
      text-decoration: underline;
    }
    #toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 15px 30px;
      color: white;
      border-radius: 10px;
      display: none;
      z-index: 999;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <div class="password-container">
      <input type="password" id="loginPassword" placeholder="Password" />
      <span onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
    </div>
    <a href="#" id="forgotPasswordLink" class="forgot-link">üîí Forgot Password?</a>
    <button id="loginBtn">Log In</button>
    <div class="switch">Don't have an account? <a id="switchToRegister">Register</a></div>
  </div>

  <!-- REGISTER CARD -->
  <div class="card" id="registerCard" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="email" id="regEmail" placeholder="Email" />
    <div class="password-container">
      <input type="password" id="regPassword" placeholder="Password" />
      <span onclick="togglePassword('regPassword', this)">üëÅÔ∏è</span>
    </div>
    <div class="password-container">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" />
      <span onclick="togglePassword('regConfirmPassword', this)">üëÅÔ∏è</span>
    </div>
    <input type="text" id="regReferral" placeholder="Referral Code (optional)" />
    <button id="registerBtn">Register</button>
    <div class="switch">Already have an account? <a id="switchToLogin">Login</a></div>
  </div>
</div>

<div id="toast" class="toast">Welcome!</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
    authDomain: "trustdollar-f72f4.firebaseapp.com",
    projectId: "trustdollar-f72f4",
    storageBucket: "trustdollar-f72f4.appspot.com",
    messagingSenderId: "217643658538",
    appId: "1:217643658538:web:c8a9cd78467e0818aa0253",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 2000);
  }

  function generateRefCode(length = 8) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < length; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  async function register() {
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirmPassword = document.getElementById("regConfirmPassword").value;
    const username = document.getElementById("regUsername").value.trim();
    const referredBy = document.getElementById("regReferral").value.trim().toUpperCase() || null;

    if (!username || !email || !password || !confirmPassword) {
      showToast("Please fill all required fields!");
      return;
    }

    if (password !== confirmPassword) {
      showToast("Passwords do not match!");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;
      const refCode = generateRefCode(8);
      const userID = generateRefCode(7);

      await setDoc(doc(db, "users", uid), {
        username,
        email,
        userID,
        refCode,
        referredBy,
        wallet: 0,
        createdAt: serverTimestamp(),
      });

      showToast("Registration successful!");
      setTimeout(() => (window.location.href = "index.html"), 1000);
    } catch (err) {
      if (err.code === "auth/email-already-in-use") {
        showToast("Email already registered!");
      } else if (err.code === "auth/invalid-email") {
        showToast("Invalid email format!");
      } else if (err.code === "auth/weak-password") {
        showToast("Password should be at least 6 characters!");
      } else {
        showToast("Registration failed!");
      }
    }
  }

  async function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
      showToast("Please enter email and password!");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      showToast("Login successful!");
      setTimeout(() => (window.location.href = "index.html"), 1000);
    } catch (err) {
      showToast("Invalid login details!");
    }
  }

  async function forgotPassword() {
    const email = document.getElementById("loginEmail").value.trim();
    if (!email) {
      showToast("Enter your email first!");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      showToast("Password reset link sent!");
    } catch (err) {
      showToast("Failed to send reset link!");
    }
  }

  window.togglePassword = function (id, el) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "üôà";
    } else {
      input.type = "password";
      el.textContent = "üëÅÔ∏è";
    }
  };

  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("registerBtn").addEventListener("click", register);
  document.getElementById("forgotPasswordLink").addEventListener("click", forgotPassword);

  document.getElementById("switchToRegister").addEventListener("click", () => {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("registerCard").style.display = "block";
  });

  document.getElementById("switchToLogin").addEventListener("click", () => {
    document.getElementById("registerCard").style.display = "none";
    document.getElementById("loginCard").style.display = "block";
  });

  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) {
      const referralInput = document.getElementById("regReferral");
      referralInput.value = ref.toUpperCase();
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("registerCard").style.display = "block";
    }
  });
</script>

</body>
</html>
